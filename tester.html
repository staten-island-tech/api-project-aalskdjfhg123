<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      cursor: pointer;
    }

    .current-month {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 id="current-month" class="current-month"></h2>
  <table id="calendar"></table>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const calendar = document.getElementById("calendar");
      const currentMonthElement = document.getElementById("current-month");

      let currentDate = new Date();

      function generateCalendar(year, month) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();

        currentMonthElement.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;

        let tableHTML = "<tr>";
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        for (const day of weekdays) {
          tableHTML += `<th>${day}</th>`;
        }
        tableHTML += "</tr><tr>";

        let dayOfWeek = firstDay.getDay();
        for (let i = 0; i < dayOfWeek; i++) {
          tableHTML += "<td></td>";
        }

        for (let day = 1; day <= daysInMonth; day++) {
          tableHTML += `<td onclick="alert('Clicked on ${day} ${firstDay.toLocaleString('default', { month: 'long' })} ${year}')">${day}</td>`;
          if (++dayOfWeek > 6) {
            dayOfWeek = 0;
            tableHTML += "</tr><tr>";
          }
        }

        if (dayOfWeek !== 0) {
          for (let i = dayOfWeek; i < 7; i++) {
            tableHTML += "<td></td>";
          }
        }

        tableHTML += "</tr>";
        calendar.innerHTML = tableHTML;
      }

      generateCalendar(currentDate.getFullYear(), currentDate.getMonth());

      function updateCalendar() {
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      }

      document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowLeft") {
          currentDate.setMonth(currentDate.getMonth() - 1);
          updateCalendar();
        } else if (event.key === "ArrowRight") {
          currentDate.setMonth(currentDate.getMonth() + 1);
          updateCalendar();
        }
      });
    });
  </script>

</body>
</html>
