<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/9bd622977c.js" crossorigin="anonymous"></script>
  <title>Vite App</title>
</head>

<body>
<div class="search-config">
  <div class="code-input"> 
  <h1>Search Configuration</h1>
  <label for="country code input" id="codetext">Enter country code
    <br>(alpha-2 country code)</label>
  <br>
  <input type="text" id="country code input" class="input">
  <br>
</div>

  How many holidays ahead?
  <div class="choices">
    <form class="radio-buttons">
      <label>
        <input type="radio" name="radio" checked="" id="one">
        <span>Nearest holiday</span>
      </label>
      <label>
        <input type="radio" name="radio" id="two">
        <span>1</span>
      </label>
      <label>
        <input type="radio" name="radio" id="three">
        <span>2</span>
      </label>
      <label>
        <input type="radio" name="radio" id="four">
        <span>3</span>
      </label>
    </form>
  </div>
  <button class="b">Search for holiday</button>
</div>


  <div class="calender">
    <header class="calenderHead">
      <h2 class="monthyear"></h2>
      <div class="navigation">
        <span class="left"><i class="fa-solid fa-chevron-left"></i></span>
        <span class="right"><i class="fa-solid fa-chevron-right"></i></span>
      </div>
    </header>
    <div class="calenderBody">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="dates">
      </ul>
    </div>

  </div>

  <div class="three-d-card">
    <div id="card-wrapper">
      <div class="card-face front">
        <div class="card-content">
          <div class="card-title">President's day</div>
          <div class="card-description"></div>
        </div>
      </div>
      <div class="card-face back">
        <div class="card-content">
          <div class="card-back"></div>
          <div class="card-descriptionB"></div>
        </div>
      </div>
    </div>

  </div>



  <script type="module" src="./js/main.js"></script>

</body>

</html>
