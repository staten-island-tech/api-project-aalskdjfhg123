<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/9bd622977c.js" crossorigin="anonymous"></script>
  <title>Vite App</title>
</head>

<body>

  <input type="text" class="input">
  <button class="b">toay holiday?</button>
  <button class="n">nearest holiday</button>
  <button class="w"> next public holidays Ww</button>
  <h1></h1>



  <div class="calender">
    <header class="calenderHead">
      <p class="monthyear"></p>
      <div class="navigation">
        <span class="left"><i class="fa-solid fa-chevron-left"></i></span>
        <span class="right"><i class="fa-solid fa-chevron-right"></i></span>
      </div>
    </header>
    <div class="calenderBody">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="dates">
      </ul>
    </div>

  </div>

  <div class="three-d-card">
    <div class="card-wrapper">
      <div class="card-face front">
        <div class="card-content">
          <div class="card-title"></div>
          <div class="card-description">hover for translation</div>
        </div>
      </div>
      <div class="card-face back">
        <div class="card-content">
          <div class="card-back"></div>
          <div class="card-descriptionB"></div>
        </div>
      </div>
    </div>
  </div>



  <script type="module" src="./js/main.js"></script>

</body>

</html>
